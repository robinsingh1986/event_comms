<template>
  <lightning-layout multiple-rows>
    <!-- Top -->
    <lightning-layout-item size="12">
      <lightning-card title="Find a Boat">
        
          <lightning-button variant="brand" label="New Boat" title="Primary action" onclick={createNewBoat} slot="actions" class="slds-m-left_x-small"></lightning-button>
        
        <p class="slds-var-p-horizontal_small">
          <c-boat-search-form></c-boat-search-form>
        </p>
      </lightning-card>
    </lightning-layout-item>
    <!-- Bottom -->
    <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
      <lightning-spinner alternative-text="Loading" size="x-small" if:true={isLoading}></lightning-spinner>
      <c-boat-search-results onloading={handleLoading} ondoneloading={handleDoneLoading} onsearch={searchBoats} if:false={isLoading}></c-boat-search-results>
    </lightning-layout-item>
  </lightning-layout>
</template>
